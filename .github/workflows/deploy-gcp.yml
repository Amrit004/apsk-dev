name: Deploy to Google Cloud Run (GitHub Actions)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          export_default_credentials: true
      - name: Configure Docker for Google Container Registry
        run: gcloud auth configure-docker
      - name: Build and push Docker image
        run: |
          IMAGE=gcr.io/${{ secrets.GCP_PROJECT_ID }}/apsk-app:${{ github.sha }}
          docker build -t $IMAGE -f Dockerfile .
          docker push $IMAGE
      - name: Deploy to Cloud Run (staging)
        run: |
          gcloud run deploy a-apsk-dev-staging --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/apsk-app:${{ github.sha }} --region ${{ secrets.GCP_REGION }} --platform managed --allow-unauthenticated
      - name: Deploy to Cloud Run (production)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          gcloud run deploy a-apsk-dev-prod --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/apsk-app:${{ github.sha }} --region ${{ secrets.GCP_REGION }} --platform managed --allow-unauthenticated
